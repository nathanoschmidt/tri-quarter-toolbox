[pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command-line options
addopts =
    -v
    --strict-markers
    --tb=short

# Warning filters
# Suppress common warnings that don't indicate test failures
filterwarnings =
    # Ignore deprecation warnings from third-party libraries
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Ignore user warnings (includes dual_metrics edge case warnings about zero norms)
    ignore::UserWarning
    # Ignore runtime warnings from NumPy operations (divide by zero in edge cases)
    ignore::RuntimeWarning:numpy
    # Keep critical warnings visible
    default::FutureWarning
    # Ignore warnings from test framework itself
    ignore::pytest.PytestUnraisableExceptionWarning

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    cuda: marks tests requiring CUDA GPU
    integration: marks integration tests
    performance: marks performance benchmarks

# Minimum Python version
minversion = 3.8

# Console output
console_output_style = progress
